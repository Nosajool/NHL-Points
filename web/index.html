<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<!-- App info -->
		<title>NHL Leaders</title>
		<meta charset="utf-8">
		<meta name="description" content="NHL Point Leaders using the Kimonolabs API">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">
		<link rel="canonical" href="http://nhl-points.herokuapp.com">

		<!-- Styles -->
		<link rel="stylesheet" href="/css/app.min.css">
		<link rel="stylesheet" href="/css/home.css">
	</head>

	<body>
		<!-- Pages -->

		<div class="app-page home-page" data-page="home">
			<div class="app-topbar dark-blue">
				<div class="app-title">NHL Leaders</div>
			</div>
			<div class="app-content">
				<div class="app-section">
					<div id="loading">Loading Stats...</div>
					<ul class="app-list" id="player-list"></ul>
				</div>
			</div>
		</div>

		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="/js/zepto.js"></script>
		<script src="//cdn.kik.com/kik/1.0.9/kik.js"></script>
		<script src="/js/google_analytics.js"></script>
		<script src="/js/app.min.js"></script>
		<script src="/js/home.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
